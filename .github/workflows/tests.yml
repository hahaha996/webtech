name: CI

on: [ push ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set Up JDK 17
        uses: actions/java@v2
        with:
          distribution: "adopt"
          java-version: 17
      - name: clean build
        run: ./gradlew clean test --info --stacktrace